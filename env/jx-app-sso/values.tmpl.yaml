sso-operator:
  dex:
    grpcHost: "dex.jx"
dex:
  certs:
    imageTag: "v1.10.1"
  domain: "dex-jx.{{ .Requirements.ingress.domain }}"
  connectors:
    github:
      config:
        clientID: "{{ .Parameters.sso.dashboardAuthID }}"
        clientSecret: "{{ .Parameters.sso.dashboardAuthSecret }}" # pragma: allowlist secret
        orgs:
        - "{{ .Parameters.sso.dashboardAuthOrg }}"
