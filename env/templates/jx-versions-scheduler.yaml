      trigger: (?m)^/test( tiller),?(s+|$)
    - agent: tekton
      alwaysRun: false
      context: gitops
      name: gitops
      queries:
      - labels:
          entries:
          - approved
          - lgtm
        missingLabels:
          entries:
          - do-not-merge
          - do-not-merge/hold
          - do-not-merge/work-in-progress
          - needs-ok-to-test
          - needs-rebase
          - needs-security-review
      - labels:
          entries:
            - updatebot
        missingLabels:
